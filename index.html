<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="login">
            <div class="row">
                <div class="col-7 liquid p-4">
                    <h6> <i class="fa-solid fa-compass-drafting"></i> Ready Co.</h6>
                    <!--Owl Carousel-->
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="./assets/undraw_authentication_fsn5.svg" class="login-img w-100">
                        </div>
                        <div class="item">
                            <img src="./assets/undraw_fingerprint_swrc.svg" class="login-img w-100">
                        </div>
                        <div class="item">
                            <img src="./assets/undraw_personal_data_29co.svg" class="login-img w-100">
                        </div>
                    </div>
                    <!--End Owl Carousel-->
                    <div class="follow">
                        <h6 class="me-4">Follow us </h6>
                        <span class="ms-5"><i class="fa-brands fa-facebook"></i></span>
                        <span class="ms-1"><i class="fa-brands fa-twitter"></i></span>
                    </div>
                </div>
                <div class="col-5 side-right">
                    <div class="login-head">
                        <button class="btn-sign">sign up</button>
                        <div class="title-head text-center my-3">
                            <p class="mb-0">We keep everything</p>
                            <h6>Ready to Login</h6>
                        </div>
                    </div>
                    <div class="login-body text-center">
                        <div class="form-group mb-2">
                            <input type="email" placeholder="Email">
                            <span class="icon-input"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="password">
                            <span class="icon-input"><i class="fa-solid fa-user-lock"></i></span>
                        </div>
                    </div>
                    <div class="login-footer d-flex justify-content-center">
                        <button class="btn-log">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
                


    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
